<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.1/assets/img/favicons/favicon.ico">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <title>Signup to JU-eConnect</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/docs/4.1/examples/sign-in/signin.css" rel="stylesheet">
</head>
<body class="text-center">
<form class="form-signin" id="sign-up">
        <img class="mb-4" src="./logo1.png" alt="" width="100">
        <h1 class="h3 mb-3 font-weight-normal">Sign up Here</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail"  class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <a class="btn btn-lg btn-primary btn-block" href="./index2.html" id="signUp">Sign up</a>
        <br>
        <button class="btn btn-success btn-block my-3"><a href="https://forms.gle/3zqeGUd7uhJSyt2DA" target="_blank"
            style="color: white; text-decoration-line: none;">Help us to Know You better</a></button>
        <button class="btn btn-secondary btn-block my-3"><a href="./index.html"
                style="color: white; text-decoration-line: none;">Back to Home</a></button>

        <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
</form>
<script src="./index.js" type="module"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js" type="module"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-analytics.js" type="module"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth.js" type="module"></script>
</body>

</html>
